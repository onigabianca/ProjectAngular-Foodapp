<div>
    <form [formGroup]= "mealItemForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Food Item</mat-label>
            <input matInput id = "foodItem" type= "text" formControlName="foodItem">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Calories</mat-label>
            <input matInput id = "calories" type= "text" formControlName="calories">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Quantity</mat-label>
            <input matInput id = "quantity" type= "text" formControlName="quantity">
          </mat-form-field>   


          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Type Of Nutrient</mat-label>
            <select matNativeControl required>
              <option value="Protein">Protein</option>
              <option value="Lipid">Lipid</option>
              <option value="Carbohydrate">Carbohydrate</option>
              <option value="Vitamin">Vitamin</option>
            </select>
          </mat-form-field>

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Weight</mat-label>
            <input matInput id = "weight" type= "text" formControlName="weight">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Category</mat-label>
            <select matNativeControl required>
              <option value="Fruits">Fruits</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Cereals">Cereals</option>
              <option value="Meat">Meat</option>
              <option value="Dairy">Dairy</option>
              <option value="Sweets">Sweets</option>
              <option value="FastFood">FastFood</option>
              <option value="Others">Others</option>
            </select>
          </mat-form-field>
          

<div>
    <button mat-raised-button color = "primary" style = "margin: 10px 35px 10px 35px" type="submit" [disabled]= "!mealItemForm.valid"> Save </button>
    <button mat-raised-button color = "warn" (click)= "cancel()"> Cancel </button>
        </div>
    </form>
</div>
