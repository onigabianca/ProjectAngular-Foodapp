<div>
    <form [formGroup]= "mealItemForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Food Item</mat-label>
            <input matInput id = "foodItem" type= "text" formControlName="foodItem">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Calories</mat-label>
            <input matInput id = "calories" type= "text" formControlName="calories">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Quantity</mat-label>
            <input matInput id = "quantity" type= "text" formControlName="quantity">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Type Of Nutrient</mat-label>
            <mat-select>
              <mat-option value="typeOfNutrient" type= "text" formControlName="typeOfNutrient">PROTEIN</mat-option>
              <mat-option value="typeOfNutrient " type="text" formControlName="typeOfNutrient">CARBOHYDRATE</mat-option>
              <mat-option value="typeOfNutrient " type="text" formControlName="typeOfNutrient">LIPID</mat-option>
              <mat-option value="typeOfNutrient " type="text" formControlName="typeOfNutrient">VITAMIN</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Weight</mat-label>
            <input matInput id = "weight" type= "text" formControlName="weight">
          </mat-form-field>   

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Category</mat-label>
            <mat-select>
              <mat-option value="category" type= "text" formControlName="category">FRUITS</mat-option>
              <mat-option value="category " type="text" formControlName="category">VEGETABLES</mat-option>
              <mat-option value="category " type="text" formControlName="category">CEREALS</mat-option>
              <mat-option value="category " type="text" formControlName="category">MEAT</mat-option>
              <mat-option value="category " type="text" formControlName="category">DAIRY</mat-option>
              <mat-option value="category " type="text" formControlName="category">SWEETS</mat-option>
              <mat-option value="category " type="text" formControlName="category">FASTFOOD</mat-option>
              <mat-option value="category " type="text" formControlName="category">OTHERS</mat-option>
            </mat-select>
          </mat-form-field>
          

<div>
    <button mat-raised-button color = "primary" style = "margin: 10px 35px 10px 35px" type="submit" [disabled]= "!mealItemForm.valid"> Save </button>
    <button mat-raised-button color = "warn" (click)= "cancel()"> Cancel </button>
        </div>
    </form>
</div>
